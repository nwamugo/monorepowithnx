<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span>Towns</span>
    </mat-toolbar>
    <mat-card>The links which bind a peoples are ancient, deep, and varied</mat-card>
    <monorepowithnx-poi-list></monorepowithnx-poi-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Beautiful towns of Biafra</span>
    </mat-toolbar>
    <monorepowithnx-map></monorepowithnx-map>
  </mat-sidenav-content>
</mat-sidenav-container>
